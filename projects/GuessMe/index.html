<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Guess Who</title>
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
  <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>
    
  <header class="box">
    <img src="img/layout/logo.png" />
    <h1>Guess Who</h1>
  </header>

  <main>
    <section class="game-start rounded container">
      <h2>Think of Someone...</h2>
      <button class="btn btn-lg btn-success">I'm Ready!</button>
    </section>
    <section class="quest container rounded" style="display: none">
      <h2></h2>
      <button class="btn btn-info">Yes</button>
      <button class="btn btn-danger">No</button>
    </section>
    <section class="new-quest rounded container" style="display: none">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>I could not guess you win!</strong> <small class="text-muted">this time..</small>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
      <h2>Please enlighten me..</h2>

      <form class="form-horizontal">
        <div class="form-group">
          <label for="newGuess" class="col-sm control-label">You thought of: </label>
          <div class="col-sm">
            <input name="newGuess" type="txt" class="form-control" id="newGuess" placeholder="Your Guess" required>
          </div>
        </div>
        <div class="form-group">
          <label for="newQuest" class="col-sm control-label">Question to differentiate</label>
          <div class="col-sm">
            <input name="newQuest" type="txt" class="form-control" id="newQuest"
              placeholder="The answer is YES for yours" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm col-sm">
            <button type="submit" class="btn btn-outline-primary">
              Make me Smarter!
            </button>
          </div>
        </div>
      </form>
    </section>
  </main>

  <footer>
    cofferight &copy; 2016
  </footer>

  <script src="lib/jquery/jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/util.js"></script>
  <script src="js/quest-service.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
